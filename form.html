<!DOCTYPE html>
<html>
<head>
    <title>Data of Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: darkblue;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Aditya College of Technology and Science</h1>

    <form action="/detail" method="post">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" placeholder="Write your first name">

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" placeholder="Write your last name">

        <label for="father-name">Father's Name:</label>
        <input type="text" id="father-name" name="father-name" placeholder="Write your father's name">

        <label for="mother-name">Mother's Name:</label>
        <input type="text" id="mother-name" name="mother-name" placeholder="Write your mother's name">

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">

        <label for="roll-no">Roll No.:</label>
        <input type="text" id="roll-no" name="roll-no" placeholder="Write your roll number">

        <label for="pin-code">Pin Code:</label>
        <input type="number" id="pin-code" name="pin-code" placeholder="Write your pin code">

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Write your address">

        <button type="submit">SUBMIT</button>
    </form>

</body>
